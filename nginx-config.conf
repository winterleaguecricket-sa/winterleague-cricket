# Cricket Shop - Nginx Configuration
# Save as: /etc/nginx/sites-available/cricket-shop

server {
    listen 80;
    server_name winterleaguecricket.co.za www.winterleaguecricket.co.za;
    
    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name winterleaguecricket.co.za www.winterleaguecricket.co.za;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/winterleaguecricket.co.za/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/winterleaguecricket.co.za/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "origin-when-cross-origin" always;
    
    # Logging
    access_log /var/log/nginx/cricket-shop-access.log;
    error_log /var/log/nginx/cricket-shop-error.log;

    # --- Maintenance page during restarts ---
    # Serve maintenance.html directly from filesystem (not proxied)
    location = /maintenance.html {
        root /home/vmycnmyo/winterleague-cricket/public;
        internal;
    }
    
    # Serve uploaded files directly
    location /uploads/ {
        alias /home/vmycnmyo/winterleague-cricket/public/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Proxy to Next.js app on port 3001
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Intercept upstream errors and show maintenance page
        proxy_intercept_errors on;
        error_page 502 503 504 /maintenance.html;
    }
    
    # Next.js static files optimization
    location /_next/static {
        proxy_pass http://localhost:3001;
        proxy_cache_valid 60m;
        add_header Cache-Control "public, max-age=3600, immutable";
    }
    
    # Public static files
    location /static {
        proxy_pass http://localhost:3001;
        add_header Cache-Control "public, max-age=3600";
    }
    
    # Favicon
    location /favicon.ico {
        proxy_pass http://localhost:3001;
        add_header Cache-Control "public, max-age=86400";
    }
    
    # Client max body size (for file uploads)
    client_max_body_size 20M;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
}
